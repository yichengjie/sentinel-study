server:
  port: 8081
spring:
  application:
    name: hello-sentinel-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8858
        port: 8749
management:
  endpoints:
    web:
      exposure:
        include: "*"
